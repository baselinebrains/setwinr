<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETWINR Profit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Fredoka:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="hero">
        <img src="logo.png" alt="SETWINR Logo" class="logo">
        <h1>Profit Tracker</h1>
        <div id="lastUpdated">Loading...</div>
    </div>

    <nav>
        <a href="#dashboard">Dashboard</a>
        <a href="#tipsLog">Tips Log</a>
    </nav>

    <div id="loading">Loading data...</div>

    <section id="dashboard">
        <h2>Dashboard</h2>
        <div class="chart-container">
            <canvas id="profitChart" aria-label="Line chart showing cumulative profit over time from tennis tips."></canvas>
        </div>
        <div id="dashboardContainer" class="dashboard-table"></div>
    </section>

    <section id="tipsLog">
        <h2>Tips Log</h2>
        <div class="date-filter">
            From: <input type="date" id="fromDate">
            To: <input type="date" id="toDate">
        </div>
        <button id="exportCsv">Export to CSV</button>
        <table id="tipsTable" class="dataTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Tournament</th>
                    <th>Tip</th>
                    <th>Odds</th>
                    <th>Stake</th>
                    <th>Outcome</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <footer>
        SETWINR © 2025 — All Rights Reserved. | <a href="https://x.com/SETWINR"><i class="fab fa-x-twitter"></i> @SETWINR on X</a>
        <p>Results shown are for transparency. Past performance is not a guarantee of future results. Gamble responsibly.</p>
    </footer>

    <button id="backToTop" aria-label="Back to top">↑</button>
</body>
</html>
